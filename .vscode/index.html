<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <main>
        <div>
            <h3>CASIO</h3>
            <div id="ecran">
            </div>
            <div id="haut">
            <h2 id="titre2">Petite fx</h2>
                <button class="touchHaute">&radic;</button>
                <button class="touchHaute">OFF</button>
            </div>
        </div>
        <div class="touchb">
            <button class="touchBasse">MC</button>
            <button class="touchBasse">MR</button>
            <button class="touchBasse">M-</button>
            <button class="touchBasse">M+</button>
            <button class="touchBasse" style="font-size: 19px;">&divide</button>
            <button class="touchBasse">%</button>
            <button class="touchBasse">7</button>
            <button class="touchBasse">8</button>
            <button class="touchBasse">9</button>
            <button class="touchBasse">X</button>
            <button class="touchBasse">&plusmn</button>
            <button class="touchBasse">4</button>
            <button class="touchBasse">5</button>
            <button class="touchBasse">6</button>
            <button class="touchBasse">-</button>
            <button class="touchBasse" style="background-color: red;">C</button>
            <button class="touchBasse">1</button>
            <button class="touchBasse">2</button>
            <button class="touchBasse">3</button>
            <button class="touchBasse">+</button>
            <button class="touchBasse" style="background-color: red;">AC</button>
            <button class="touchBasse">0</button>
            <button class="touchBasse">.</button>
            <button class="touchBasse">=</button>
        </div>
        <p class="sign">LC-401LV</p>
    </main>
</body>
</html>
