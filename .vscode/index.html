<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <main>
        <div>
            <h3>CASIO</h3>
            <div id="ecran">
                <input type="text" id="result" readonly>
            </div>
            <div id="haut">
            <h2 id="titre2">Petite fx</h2>
                <button class="touchHaute">&radic;</button>
                <button class="touchHaute">OFF</button>
            </div>
        </div>
        <div class="touchb">
            <button class="touchBasse" id="mc">MC</button>
            <button class="touchBasse" id="mr">MR</button>
            <button class="touchBasse" id="m-">M-</button>
            <button class="touchBasse" id="m+">M+</button>
            <button class="touchBasse" id="/">/</button>
            <button class="touchBasse" id="%">%</button>
            <button class="touchBasse" id="7" value="7">7</button>
            <button class="touchBasse" id="8" value="8">8</button>
            <button class="touchBasse" id="9" value="9">9</button>
            <button class="touchBasse" id="x" value="*">*</button>
            <button class="touchBasse" id="+/-">&plusmn</button>
            <button class="touchBasse" id="4" value="4">4</button>
            <button class="touchBasse" id="5" value="5">5</button>
            <button class="touchBasse" id="6" value="6">6</button>
            <button class="touchBasse" id="-" value="-">-</button>
            <button class="touchBasse" id="c" style="background-color: red;">C</button>
            <button class="touchBasse" id="1" value="1">1</button>
            <button class="touchBasse" id="2" value="2">2</button>
            <button class="touchBasse" id="3" value="3">3</button>
            <button class="touchBasse" id="+" value="+">+</button>
            <button class="touchBasse" id="ac" style="background-color: red;">AC</button>
            <button class="touchBasse" id="0" value="0">0</button>
            <button class="touchBasse" id="." value=".">.</button>
            <button class="touchBasse" id="=" value="=">=</button>
        </div>
        <p class="sign">LC-401LV</p>
        <script src="script.js"></script>
    </main>
</body>
</html>
